
{% extends "base.html" %}

{% block title %}Cadastro - Guarda Theo{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Cadastro do Theo</h1>
    <p>Informações pessoais e dados importantes</p>
</div>

<div class="cadastro-container">
    <form id="cadastro-form" class="cadastro-form">
        <div class="form-sections">
            <!-- Dados Pessoais -->
            <div class="form-section">
                <h3>Dados Pessoais</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" value="Theo Lhamas Lima Sanches">
                    </div>
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" name="rg">
                    </div>
                    <div class="form-group">
                        <label for="tipo_sanguineo">Tipo Sanguíneo</label>
                        <select id="tipo_sanguineo" name="tipo_sanguineo">
                            <option value="">Selecione</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Saúde -->
            <div class="form-section">
                <h3>Informações de Saúde</h3>
                <div class="form-group">
                    <label for="alergias">Alergias</label>
                    <textarea id="alergias" name="alergias" rows="3" placeholder="Descreva alergias conhecidas..."></textarea>
                </div>
                <div class="form-group">
                    <label for="medicamentos">Medicamentos em Uso</label>
                    <textarea id="medicamentos" name="medicamentos" rows="3" placeholder="Liste medicamentos regulares..."></textarea>
                </div>
                <div class="form-group">
                    <label for="condicoes_medicas">Condições Médicas</label>
                    <textarea id="condicoes_medicas" name="condicoes_medicas" rows="3" placeholder="Condições médicas relevantes..."></textarea>
                </div>
            </div>

            <!-- Tamanhos -->
            <div class="form-section">
                <h3>Tamanhos Atuais</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tamanho_roupa">Roupa</label>
                        <input type="text" id="tamanho_roupa" name="tamanho_roupa" placeholder="Ex: 14 anos">
                    </div>
                    <div class="form-group">
                        <label for="tamanho_calcado">Calçado</label>
                        <input type="text" id="tamanho_calcado" name="tamanho_calcado" placeholder="Ex: 38">
                    </div>
                    <div class="form-group">
                        <label for="peso_atual">Peso Atual (kg)</label>
                        <input type="number" id="peso_atual" name="peso_atual" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="altura_atual">Altura Atual (cm)</label>
                        <input type="number" id="altura_atual" name="altura_atual" step="0.1">
                    </div>
                </div>
            </div>

            <!-- Contatos -->
            <div class="form-section">
                <h3>Contatos de Emergência</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="contato_emergencia_1">Contato 1 (Nome e Telefone)</label>
                        <input type="text" id="contato_emergencia_1" name="contato_emergencia_1">
                    </div>
                    <div class="form-group">
                        <label for="contato_emergencia_2">Contato 2 (Nome e Telefone)</label>
                        <input type="text" id="contato_emergencia_2" name="contato_emergencia_2">
                    </div>
                </div>
            </div>

            <!-- Informações Adicionais -->
            <div class="form-section">
                <h3>Informações Adicionais</h3>
                <div class="form-group">
                    <label for="observacoes">Observações Gerais</label>
                    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Outras informações importantes..."></textarea>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Informações</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Carregar dados existentes
    fetch('/api/cadastro')
        .then(response => response.json())
        .then(data => {
            // Preencher formulário com dados existentes
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = data[key] || '';
                }
            });
        });

    // Salvar dados
    document.getElementById('cadastro-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        fetch('/api/cadastro/salvar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.sucesso) {
                alert('Informações salvas com sucesso!');
            } else {
                alert('Erro ao salvar: ' + result.erro);
            }
        });
    });
});
</script>
{% endblock %}
